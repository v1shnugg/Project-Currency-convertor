<!DOCTYPE html>
<html>

    <head>
        <title>Currency Converter</title>
        <link href = "https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel = "stylesheet">
        <style>
            .gradient-bg {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .glass-effect {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
            }
            .input-style {
                @apply ring-1 ring-gray-300 focus:ring-2 focus:ring-blue-500;
            }
            .history-item{
                @apply p-2 mb-2 bg-white rounded-md shadow-sm;
            }
            select{
                -webkit-appearance: menulist !important;
                appearance: menulist !important;
                background-color: white !important;
            }
            select:not([size]) {
                background-image: none;
                padding-right: 2.5rem;
            }
        </style>
    </head>
    <body class = "gradient-bg min-h-screen py-10" >

        <div class = "max-w-lg mx-auto p-8 glass-effect rounded-xl shadow-2x1">
            <h1 class = "text-3xl font-bold mb-8 text-gray-800 text-center">ðŸ’± Currency Converter</h1>

            <div class="space-y-6">
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <label class = "block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <input type="number" id="amount" class = "w-full p-3 rounded-lg input-style text-lg">
                </div>

                <div class="grid grid-cols-3 gap-4 items-center">
                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <label class="block text-sm font-medium text-gray-700 mb-2">From:</label>
                        <select id="fromCurrency" class="w-full p-3 rounded-lg border border-gray-300">

                        </select>
                    </div>

                    <button onclick="swapCurrencies()" class = "h-12 w-12 mx-auto rounded-full bg-blue-100 hover:bg-blue-200 
                    flex items-center justify-center transform hover:rotate-180 transition-all">â‡„</button>

                    <div class="bg-white p-4 rounded-lg shadow-sm">
                        <label class="block text-sm font-medium text-gray-700 mb-2">To:</label>
                        <select id="toCurrency" class="w-full p-3 rounded-lg border border-gray-300 bg-white cursor-pointer">

                        </select>
                    </div>


                </div>

                <div class="flex space-x-4">
                    <button onclick="convert()" class="flex-1 py-3 bg-blue-600 text-white rounded-lg 
                    hover:bg-blue-700 transform hover:scale-105 transition-all">Convert</button>
                    <button onclick="clearFields()" class="px-6 py-3 bg-gray-200 rounded-lg hover:bg-gray-300 bg-white cursor-pointer">Clear</button>
                </div>

                <div id = "result" class="hidden p-5 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg"></div>

                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h2 class="font-medium text-gray-800 mb-3">Conversion History</h2>
                    <div id="history" class="h-40 overflow-y-auto space-y-2"></div>
                </div>

            </div>

        </div>

        <script src="../static/script.js"></script>
    </body>

</html>
